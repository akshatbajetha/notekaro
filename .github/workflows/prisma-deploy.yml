name: Deploy Prisma Migrations

on:
  push:
    branches:
      - main

jobs:
  prisma-deploy:
    name: Apply Prisma Migrations to Supabase
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.14.0"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Validate Prisma Schema
        run: npx prisma validate

      - name: âš™ï¸ Generate Prisma Client
        run: npx prisma generate

      - name: ğŸš€ Apply Migrations to Supabase
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ğŸ§ª (Optional) Build Next.js App
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: ${{ secrets.NODE_ENV || 'production' }}
